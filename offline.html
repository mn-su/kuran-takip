<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kur'an-ı Kerim Takip - Çevrimdışı</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: #f8fafc;
        color: #0f172a;
      }

      .box {
        max-width: 28rem;
        margin: 1rem;
        padding: 1.5rem;
        border: 1px solid #cbd5e1;
        border-radius: 0.75rem;
        background: #ffffff;
      }

      h1 {
        margin-top: 0;
      }

      p {
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <main class="box">
      <h1>Çevrimdışısınız</h1>
      <p>İnternet bağlantısı tekrar geldiğinde uygulama otomatik olarak güncel verileri alacaktır.</p>
      <p>Daha önce açtığınız sureler cihaz önbelleğinden okunabilir.</p>
    </main>
  </body>
</html>
